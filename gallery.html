<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running. Trail running. Dublin Doclands and Phoenix Park.">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <!-- this checkbox means we can toggle the nav bar items between open and hidden -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
           <i class="fa-solid fa-bars"></i></a>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main Content -->
    <main>
        <section id="gallery">
            <h2 id="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assets/images/athletes.webp" alt="Two athletes running together">
                <img src="assets/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/images/man.webp" alt="Man at charity paint running festival">
                <img src="assets/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/images/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/images/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <!--rel no opener protects the site from possible attack-->
            <!-- aria label used so screen readers will read
             the message 'visit our ... page (opens in a new tab)'S' to users
             who can not see our facebook icon and therefore cannot see
              that it contains a link-->
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener" 
                aria-label="Visit our X page (opens in a new tab)">
                <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font Awesome kit code - can use this kit code to add as many 
    icons as wanted to as many projects as wanted-->
    <!--Can add JavaScript code to our head with our CSS stylesheet but is better
     practice to add this to bottom of the body just before body closing tag
      to speed up loading time. This way the 
     browser will focus on loading the html and css first before loading the JS which will 
     make things quicker-->
    <script src="https://kit.fontawesome.com/81194f5098.js" crossorigin="anonymous"></script>
</body>

</html>
